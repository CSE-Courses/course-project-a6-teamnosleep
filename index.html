<body>

<div id="map"></div>
<input type = "checkbox" id="L_menuicon">
<label for = "L_menuicon">
	<span></span>
	<span></span>
	<span></span>
</label>
<div class="left-panel">
	<ul>
		<button id="Gas">Gas Station Options<i class="fa fa-search"></i></button>
		<button id="Hotels">Hotel Options<i class="fa fa-search"></i></button>
		<button id="Entertainment">Entertainemnt Options<i class="fa fa-search"></i></button>
		<button id="Food">Food Options<i class="fa fa-search"></i></button>
		<li><a href="https://www.eventbrite.com/d/ny--buffalo/events/">Events</a></li>
		<button id="myBtn"class="myBtn">Schedule</button>
   		<button id="Range">Range Options<i class="fa fa-search"></i></button>
      <button id="Delete">Clear Markers<i class="fa fa-search"></i></button>
		<div id="myModal" class="modal">


			<div class="modal-content">
			  <div class="modal-header">
				<span class="close">&times;</span>
				<h2>Schedule</h2>
			  </div>
			  <div id="schedule"class="modal-body">
			  </div>
			  <div class="modal-footer">
				<h3></h3>
			  </div>
			</div>
	</ul>
</div>

<div class="right-panel">
	<ul>
		<li><a href="https://www.google.com/search?q=weather&sourceid=opera&ie=UTF-8&oe=UTF-8">Current Weather</a></li>
		<li><a href="#">Plan Multi day journey</a></li>


		<button id="myBtn"class="myBtn">Map Settings</button>
		<div id="myModal" class="modal">


			<div class="modal-content">
			  <div class="modal-header">
				<span class="close">&times;</span>
				<h2>Map Settings</h2>
			  </div>
			  <div class="modal-body">
				<p>Range</p>
				<div class="slidecontainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="area">
					<p>Miles: <span id="miles"></span></p>
			  <div class="modal-footer">
				<h3>Map Settings</h3>
			  </div>
			</div>




		</ul>

		  <script src="modal.js"></script>
		  <script src="slide.js"></script>
</div>


 <!-- Menu options for the map -->
